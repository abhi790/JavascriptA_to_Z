<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcultor Project</title>
    <style>
      .parent {
        border: 1px solid rgb(187, 183, 183);
        border-radius: 5px;
        width: 200px;
      }
      #display {
        margin: 10px;
        border: 3px solid rgb(203, 203, 203);
      }
      .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      div button {
        width: 45px;
        height: 45px;
        padding: 5px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <input type="text" id="display" readonly />
      <div class="button-container">
        <button
          onclick="currentDisplay =  '';
          document.querySelector('#display').value = currentDisplay;"
        >
          c
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '1';
          document.querySelector('#display').value = currentDisplay;"
        >
          1
        </button>
        <button
          onclick="currentDisplay = currentDisplay + '2';
          document.querySelector('#display').value = currentDisplay;"
        >
          2
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '+';
          document.querySelector('#display').value = currentDisplay;"
        >
          +
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '3';
          document.querySelector('#display').value = currentDisplay;"
        >
          3
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '4';
          document.querySelector('#display').value = currentDisplay;"
        >
          4
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '-';
          document.querySelector('#display').value = currentDisplay;"
        >
          -
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '5';
          document.querySelector('#display').value = currentDisplay;"
        >
          5
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '6';
          document.querySelector('#display').value = currentDisplay;"
        >
          6
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '*';
          document.querySelector('#display').value = currentDisplay;"
        >
          *
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '7';
          document.querySelector('#display').value = currentDisplay;"
        >
          7
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '8';
          document.querySelector('#display').value = currentDisplay;"
        >
          8
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '/';
          document.querySelector('#display').value = currentDisplay;"
        >
          /
        </button>
        <button
          onclick="currentDisplay =  eval(currentDisplay);
          document.querySelector('#display').value = currentDisplay;"
        >
          =
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '9';
          document.querySelector('#display').value = currentDisplay;"
        >
          9
        </button>
        <button
          onclick="currentDisplay =  currentDisplay + '0';
          document.querySelector('#display').value = currentDisplay;"
        >
          0
        </button>
        <button
          onclick="currentDisplay = currentDisplay + '.';
          document.querySelector('#display').value = currentDisplay;"
        >
          .
        </button>
      </div>
    </div>

    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
